<app-navbar></app-navbar>
<div class="container-fluid my-3">
    <div class="row text-center">
        <div class="col-lg-12 mt-3">
                <h1>Listado de Empleados</h1>
                <hr>
        </div>
    </div>
    <div class="container">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
      </mat-form-field>
        <div class="row table-responsive" >
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="Nombre completo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre completo </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="Correo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>

            <ng-container matColumnDef="Telefono">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
              <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="Estado civil">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado civil </th>
              <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
            </ng-container>

            <ng-container matColumnDef="Fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha ingreso </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha | date}} </td>
            </ng-container>

            <ng-container matColumnDef="Sexo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
              <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container>

            <ng-container matColumnDef="Acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
              <td mat-cell *matCellDef="let element; let i = index"> <i class="bi bi-pencil-fill" routerLink="/edit/{{i}}"></i> &nbsp; <i class="bi bi-trash-fill" (click)="eliminar(i)"></i> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
